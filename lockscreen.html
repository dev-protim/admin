<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!--===============
			CSS FILES
		=================-->
		
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" media="all" />

		<!-- Animate CSS -->
		<link rel="stylesheet" href="assets/css/animate.min.css" type="text/css" media="all" />

		<!-- Owl Carousel CSS -->
		<link href="assets/css/owl.carousel.min.css" rel="stylesheet" >
        <link href="assets/css/owl.theme.default.min.css" rel="stylesheet" >
        
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />
        
    </head>

    <body>
        <div class="wrapper">
            <div class="login-bg login-flex">
                <div class="login-bg-opacity"></div>
                <div class="login pt-30 pb-30  content-bg border-radius-3">
                    <div class="login-section pl-30 pr-30">
                        <div class="login-logo">

                        </div>
                        <div class="lock-screen mt-30 mb-40">
                            <div class="lock-media">
                                <div class="lock-media-userthumb">
                                    <img src="assets/images/user-img.png" alt="">
                                </div>
                                <div class="lock-media-details">
                                    <p>Logged in as</p>
                                    <h3>HM Sadek</h3>
                                </div>
                            </div>
                        </div>
                        <span class="time-out-text mt-20 mb-30">Your session is timed out. Please enter your password to proceed.</span>
                        <form action="">
                            <div class="login-user flex-coloum mt-20">
                                <label for="#login-password">
                                    <span>Password</span>
                                </label>
                                <input type="password" name="password" id="login-password">
                            </div>
                        </form>
                        <div class="signupButton text-center mt-30">
                            <button type="submit">Sign In</button>
                        </div>
                    </div>
                    <div class="goSignup mt-30 pr-30 pl-30 pt-30">
                        <h3>Not you? <a href="register.html">Login as a different user</a></h3>
                    </div>
                </div>
            </div>
        </div>

        <!--================
				SCRIPT
		====================-->

		<!-- JQUERY-1.12.0 -->
        <script src="assets/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="assets/js/jquery.waypoints.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>

		<!-- MAIN.JS -->
        <script src="assets/js/default-menu.js" type="text/javascript"></script>
        <script src="assets/js/custom.js" type="text/javascript"></script>
        
    </body>
</html>
