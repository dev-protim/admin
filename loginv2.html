    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

			CSS FILES
		=================-->
		
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" media="all" />

		<!-- Animate CSS -->
		<link rel="stylesheet" href="assets/css/animate.min.css" type="text/css" media="all" />

		<!-- Owl Carousel CSS -->
		<link href="assets/css/owl.carousel.min.css" rel="stylesheet" >
        <link href="assets/css/owl.theme.default.min.css" rel="stylesheet" >
        
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

        <!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />  
        
    </head>

    <body>
        <div class="wrapper">
            <div class="login-bg login-flex justify-end">
                <div class="login-bg-opacity"></div>
                <div class="logPageTitle">
                    <h1>Join with us</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vehicula ex eu gravida faucibus. Suspendisse viverra pharetra purus. </p>
                </div>
                <div class="login login-full pt-30 pb-30  content-bg border-radius-3">
                    <div class="login-section pl-30 pr-30 mb-50">
                        <div class="login-logo">
                            <img src="assets/images/logo-light-text.png" alt="">
                        </div>
                        <div class="login-title text-center mt-20 mb-40">
                            <h3>Login to your account</h3>
                        </div>
                        <form action="">
                            <div class="login-user flex-coloum">
                                <label for="#login-userid"><span>Email</span></label>
                                <input type="text" name="email" autocomplete="off" id="login-userid">
                            </div>
                            <div class="login-user flex-coloum mt-20">
                                <label for="#login-password">
                                    <span>Password</span>
                                    <a href="forgetpassword.html">Forget password?</a>
                                </label>
                                <input type="password" name="password" id="login-password">
                            </div>
                            <div class="self-form-grp mt-20">
                                <input type="checkbox" id="checkbox1" name="form-checkbox-1" class="form-checkbox form-checkbox-1 self-input">
                                <label for="checkbox1" class="checkbox-label">Remember me</label>
                            </div>
                            <button class="self-btn self-btn-primary btn-right mt-20">Submit</button>
                        </form>
                    </div>
                    <div class="goSignup mt-50 pr-30 pl-30 pt-30">
                        <h3>Don't have an account yet? <a href="register.html">Sign Up</a></h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.counterup.min.js"></script>

		<!-- MAIN.JS -->
        <script src="assets/js/default-menu.js" type="text/javascript"></script>
        <script src="assets/js/custom.js" type="text/javascript"></script>
